<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive WebPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <h2>PraRoz</h2>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Service</li>
                <li>Design</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" name="" id="">
            <button type="submit">Search</button>
        </div>
    </header>

    <main>
        <div class="info">
            <h1>web design & <span>Developement</span>Course</h1>
            <p>
                Web Desin is a specialistion of the design stream .They <br> also use HTML CSS... <br>Js
                to make great viual design that serve the clients..and More!
            </p>
            <button>Join Us</button>
        </div>
        <form action="#" method="POST">
            <button>Login Here</button>
            <input type="email" placeholder="Enter your email" required>
            <br>
            <input type="password" name="" id="" min="6" required>
            <br>
            <input type="submit" value="Login">
            <article>
                <p>
                    Don't have an account?
                </p>
                <p>
                    <a href="#">Sign up
                    </a> here
                </p>
                <span>login with</span>
                <div class="social-icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                    <i class="fa fa-skype"></i>
                </div>
            </article>
        </form>
    </main>

</body>

</html>
